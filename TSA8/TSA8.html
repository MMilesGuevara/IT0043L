<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Simulator</title>
    <link rel="stylesheet" href="TSA8.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button onclick="resetFlexbox()">Reset Flexbox</button>
            <label>
                <b>Gap</b>
                <input type="number" id="gap" value="0" oninput="updateGap()">
            </label>
            <div class="button-group">
                <b>Flex Direction</b>
                <button onclick="setFlexDirection('row')">Row</button>
                <button onclick="setFlexDirection('column')">Column</button>
            </div>
            <div class="button-group">
                <b>Justify Content</b>
                <button onclick="justifyContent('flex-start')">Start</button>
                <button onclick="justifyContent('center')">Center</button>
                <button onclick="justifyContent('flex-end')">End</button>
                <button onclick="justifyContent('space-between')">Space Between</button>
                <button onclick="justifyContent('space-around')">Space Around</button>
                <button onclick="justifyContent('space-evenly')">Space Evenly</button>
            </div>
            <div class="button-group">
                <b>Align Items</b>
                <button onclick="alignItems('flex-start')">Start</button>
                <button onclick="alignItems('center')">Center</button>
                <button onclick="alignItems('flex-end')">End</button>
            </div>
            <div class="button-group">
                <b>Flex Grow</b>
                <button onclick="resetFlexGrow()">Reset</button>
                <button onclick="growAll()">Grow All</button>
                <label>
                    Box 1
                    <input type="number" id="box1" value="0" oninput="updateFlexGrow(1)">
                </label>
                <label>
                    Box 2
                    <input type="number" id="box2" value="0" oninput="updateFlexGrow(2)">
                </label>
                <label>
                    Box 3
                    <input type="number" id="box3" value="0" oninput="updateFlexGrow(3)">
                </label>
            </div>
        </div>
        <div class="flex-container">
            <div class="flex-item" id="item1">1</div>
            <div class="flex-item" id="item2">2</div>
            <div class="flex-item" id="item3">3</div>
        </div>
    </div>
    <script src="TSA8.js"></script>
</body>
</html>
